{% extends "base.html" %}
{% block title %}{{ product.name }} - Details{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <!-- Left side: Product Image -->
        <div class="col-md-6 text-center">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
        </div>

        <!-- Right side: Product Info -->
        <div class="col-md-6">
            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <h4 class="text-success">â‚¹ {{ product.price }}/kg</h4>

            <!-- Quantity Selector -->
             <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="d-flex align-items-center mb-3">
                    <label for="quantity" class="me-2">Quantity (kg):</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control w-25">
                </div>

                <button type="submit" class="btn btn-success me-2">Add to Cart</button>
                <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-outline-danger">Add to Wishlist</a>
            </form>


            <!-- <p class="mt-3"><strong>Stock:</strong> {{ product.stock }} available</p> -->
        </div>
    </div>
</div>
{% endblock %}
